  <title>PayApi\Contact</title>
</head>

<body class="site-body body-contact">

  

  <!-- Header Start-->
  <header class="site-header">

    <div class="container">

      <div class="site-header__inner ">

        <a class="logo" href="./index.html">
          <img src="./images/logo.svg" alt="site-logo">
        </a>

        <button class="site-header__btn">
        </button>

        <nav class="site-header__nav nav">

          <button class="nav__btn">
          </button>

          <ul class="nav__list">

            <li class="nav__item">

              <a class="nav__link" href="./pricing.html">
                Pricing
              </a>

            </li>

            <li class="nav__item">

              <a class="nav__link" href="./about.html">
                About
              </a>

            </li>

            <li class="nav__item">

              <a class="nav__link" href="./contact.html">
                Contact
              </a>

            </li>

          </ul>

          <div class="nav__wrap">

            <a class="nav-link our-link" href="#">
              Schedule a Demo
            </a>

          </div>

        </nav>

        <div class="site-header-wrap  site-header-wrap--on">

          <a class="nav-link our-link" href="#">
            Schedule a Demo
          </a>

        </div>

      </div>

    </div>

  </header>

  <!-- site main -->
  <main class="site-main">

    <section class="contact">
      <div class="container">
        <div class="contact-part">
          <div class="contact-part__title-box">
            <h2 class="contact-part__title">Submit a help request and we’ll get in touch shortly.</h2>
          </div>
          <div class="contact-part__main">
            <div class="contact-part__form-box">
              <form class="contact-part__form contact-form" action="https://echo.htmlacademy.ru/courses" method="POST"
                autocomplete="off">
                <label class="contact-form__label">
                  <input class="contact-form__input" type="text" name="user_name" aria-label="Name" minlength="3"
                    placeholder="Name" required>
                  <span class="contact-form__input-err">This field can’t be empty</span>
                </label>
                <label class="contact-form__label">
                  <input class="contact-form__input" type="email" name="user_email" aria-label="Email Address"
                    minlength="3" placeholder="Email Address" required>
                  <span class="contact-form__input-err">This field can’t be empty</span>
                </label>
                <label class="contact-form__label">
                  <input class="contact-form__input" type="text" name="user_company-name" aria-label="Company Name"
                    minlength="3" placeholder="Company Name" required>
                  <span class="contact-form__input-err">This field can’t be empty</span>
                </label>
                <label class="contact-form__label">
                  <input class="contact-form__input" type="text" name="user_title" aria-label="Title" minlength="3"
                    placeholder="Title" required>
                  <span class="contact-form__input-err">This field can’t be empty</span>
                </label>
                <label class="contact-form__label">
                  <textarea class="contact-form__input contact-form__message" name="user_message" cols="30" rows="10"
                    minlength="3" placeholder="Message"></textarea>
                </label>
                <div class="contact-form__check-box">
                  <label class="contact-form__label contact-form__label--check">
                    <input class="contact-form__input-check visually-hidden" type="checkbox" name="user_permession"
                      aria-label="Stay up-to-date with company announcements and updates to our API" required>
                    <span class="contact-form__input-tick"></span>
                  </label>
                  <div class="contact-form__check-text-box">
                    <p class="contact-form__check-text">Stay up-to-date with company announcements and
                      updates to our API</p>
                  </div>
                </div>
                <button class="contact-form__submit-btn" type="submit">Submit</button>
              </form>
            </div>
            <div class="contact-part__brands-box brands-box">
              <div class="brands-box__title-box">
                <h3 class="brands-box__title">Join the thousands of innovators already building with us</h3>
              </div>
              <div class="brands-box__gallery">
                <img class="brands-box__gallery-photo" width="106" height="14" src="./images/join-tesla-d.svg"
                  alt="Tesla's logo">
                <img class="brands-box__gallery-photo" width="120" height="26" src="./images/join-microsoft-d.svg"
                  alt="Miscosoft's logo">
                <img class="brands-box__gallery-photo" width="115" height="22" src="./images/join.hp-d.svg"
                  alt="Hawlett Packerd's logo">
                <img class="brands-box__gallery-photo" width="108" height="14" src="./images/join-oracle-d.svg"
                  alt="Oracle's logo">
                <img class="brands-box__gallery-photo" width="79" height="27" src="./images/join-google-d.svg"
                  alt="Google's logo">
                <img class="brands-box__gallery-photo" width="113" height="22" src="./images/join-nvidia-d.svg"
                  alt="Nvidia's logo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Article -->
    <section class="article">

      <div class="container">

        <div class="article__inner">

          <h2 class="article__title">
            Ready to start?
          </h2>

          <div class="article__info">

            <form class="article__form article__form--down  form" action="https://echo.htmlacademy.ru/courses" method="POST"
              autocomplete="off">

              <input class="form__input" type="email" name="your_email" aria-label="Enter Your Email"
                placeholder="Enter email address">

              <button class="form__button form__button--two our-link" type="submit">
                Schedule a Demo
              </button>

            </form>

          </div>

        </div>

      </div>

    </section>
    
  </main>
